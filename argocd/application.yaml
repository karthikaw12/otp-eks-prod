apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otp-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<YOUR_ORG>/otp-eks-prod.git
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: otp-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
